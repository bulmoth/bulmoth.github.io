<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulmoth wiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="head-bar">
            <div class="logo-wrapper">
                <span class="logo">bulmoth wiki</span>

        </div>
        <div class="main-name">
            <span class="main-name-span">
                <strong>김지훈</strong>
            </span>
        </div>
        <div class="table-wrapper">
            <table class="main-table">
                <tr>
                    <td colspan="2">
                        <div class="profile-image">
                            <img src="./img/ffxiv_20241222_215614_471.png" alt="">
                        </div>
                    </td>
                </tr>
                <tr class="proflie-assign">
                    <td colspan="2">
                        <div>
                            <strong>프로필</strong>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="table-menu">
                        <div>
                            <strong>
                                이름
                            </strong>
                        </div>
                    </td>
                    <td>
                        <div>
                            김지훈
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="list">
            <div>
                <span class="list-name">
                    목차
                </span>
            </div>
            <div class="list-1"></div>
            <div class="list-2"></div>
            <div class="list-3"></div>
        </div>
    </div>

</html>
